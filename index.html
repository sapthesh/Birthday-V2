<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="confetti-container"></div>

    <div class="gift-container" id="giftContainer">
        <div class="gift-box" id="giftBox">
            <div class="gift-lid"></div>
            <div class="gift-bow"></div>
        </div>
        <p class="click-me">Click the gift!</p>
    </div>

    <div class="birthday-card" id="birthdayCard">
        <h1 class="greeting">Happy Birthday,</h1>
        <h2 class="name">Sapthesh!</h2>
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>

        <p class="wish-message">Wishing you all the best on your special day. May your year be filled with joy, success, and wonderful memories!</p>
        </div>

    <script src="script.js"></script>
</body>
</html>
