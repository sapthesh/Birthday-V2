<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="step active" id="step1">
        <div class="envelope-container" id="envelopeContainer">
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-front"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-seal"></div>
            </div>
        </div>
    </div>

    <div class="step" id="step2">
        <div class="letter-container" id="letterContainer">
            <div class="letter">
                <p>A special message is waiting for you...</p>
                <button id="unfold-button">Unfold</button>
            </div>
        </div>
    </div>

    <div class="step" id="step3">
        <div class="final-card-container">
            <h1 class="greeting" id="greetingText"></h1>
            <h2 class="name">Sapthesh!</h2>
            <p class="wish-message">Wishing you all the best on your special day. May your year be filled with joy, success, and wonderful memories!</p>
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <!--div class="drip drip1"></div-->
                <div class="drip drip2"></div>
                <!--div class="drip drip3"></div-->
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
